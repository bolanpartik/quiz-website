<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body class="bg-darkBlue text-slate-400">
    <header class="flex justify-between bg-gray-900 h-16">
        <div class="flex items-center">
            <img src="assets/logo.png" alt="logo" class="h-10 sm:h-16">
            <p class="text-xl sm:text-3xl">Quiz App</p>
        </div>
        <div class="flex gap-4 sm:mr-4 items-center text-sm sm:text-base">
            <p class="border-b-transparent border-b-2 hover:border-lime-400">Home</p>
            <p class="border-b-transparent border-b-2 hover:border-lime-400">About</p>
            <p class="border-b-transparent border-b-2 hover:border-lime-400">Contact</p>
        </div>
    </header>
    <main class="flex justify-center mt-10">
        <div class="border rounded-xl shadow-md shadow-pink-500 p-4 w-2/4 text-wrap">
            <p class="text-4xl text-center">Quiz App</p>
            <p id="question" class="mt-2"></p>
            <div id="options" class="[&>*]:mt-4 [&>*]:ml-2">
            </div>
            <div class="flex justify-center" id="button-container">
                <button id="submit-answer" class="button">Submit</button>
            </div>
        </div>
        <div id="correct-answer" class="invisible px-4 fixed rounded top-16 min-w-52 bg-rose-400 animate-fadeOut text-neutral-900 text-center max-w-screen-md"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
