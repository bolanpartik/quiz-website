<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body class="bg-darkBlue text-slate-400">
    <header class="flex justify-between bg-gray-900">
        <div class="flex items-center">
            <img src="assets/logo.png" alt="logo" class="h-16">         
            <p class="text-3xl">Quiz App</p>
        </div>
        <div class="flex gap-4 mr-4 items-center">
            <p class="border-b-transparent border-b-2 hover:border-lime-400">Home</p>
            <p class="border-b-transparent border-b-2 hover:border-lime-400">About</p>
            <p class="border-b-transparent border-b-2 hover:border-lime-400">Contact</p>
        </div>
    </header>
    <main class="flex justify-center mt-10">
        <div class="border rounded-xl shadow-md shadow-pink-500 p-4 w-2/4 text-wrap">
            <p class="text-4xl text-center">Quiz App</p>
            <p id="question" class="mt-2"></p>
            <div id="options" class="[&>*]:mt-4">
            </div>
            <div class="flex justify-between" id="button-container">
                <button id="submit-answer" class="button">Submit</button>
                <button id="next-question" class="button">Next</button>
            </div>
        </div>
    </main>
</body>
</html>
